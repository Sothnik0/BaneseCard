<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CriacaoCampParametros.css">
    <link rel="shortcut icon" href="../images/logo2basese.svg" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Criação de campanhas (Parametros)</title>
</head>
<header>
    <nav>
        <div id="BaneseBase">
            <img id="BaneseCima" src="../images/logo2basese.svg" alt="BaneseLogo" srcset="">
        </div>
        <ul>
            <li><a id="sobre" href="../Sobre/sobre.html" target="_blank" rel="Sobre">Sobre</a></li>
            <li><a id="mulvi" href="../Mulvi/mulvi.html" target="_blank" rel="Mulvi">Mulvi</a></li>
            <li><a id="principal" href="https://www.banesecard.com.br/" target="_blank" rel="Site principal">Site principal</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="image-container">
                <img id="vector" src="../images/Vector.png" class="image1">
                <img id="oldimage" src="../images/man2.png" class="image2">
            </div>
        </div>
        <div class="col-md-6">
            <section id="card">
                <br>
                <div class="form-grid">
                    <label>Valor mínimo da compra:<br>
                        <input type="number" id="valor" name="valor" placeholder="R$" step="0.01" min="0">
                    </label>
                    <label for="data">Data:<br>
                        <input type="date" id="data" name="data" placeholder="        /  /">
                    </label>
                    <label for="produto">Produto:<br>
                        <select id="produto" name="produto">
                            <option>Selecione o Produto</option>
                            <option>Nanquim</option>
                            <option>Cartão Dragão</option>
                            <option>Peixoto</option>
                            <option>Elo Mais</option>
                            <option>Outros</option>
                        </select>
                    </label>
                    <label for="mcc">MCC:<br>
                        <input type="text" id="mcc" name="mcc" placeholder="MCC">
                    </label>
                    
                    <label for="pan">Estabelecimento Comercial:<br>
                        <input type="text" id="estabelecimento" name="estabelecimento">
                    </label>
                    <label for="pan">Modo de entrada do PAN:<br>
                        <input type="text" id="pan" name="estabelecimento">
                    </label>
                </div>
                <br><br>
                <div id="btnpos">
                    <button id="btn" type="submit"><a id="link" href="../campanhafuncionario/campanhafunc.html">Criar campanha</a></button>
                </div>
            </section>
        </div>  
    </div>
<script src="CriacaoCampParametros.js"></script>    
</body>

</footer>
</html>
