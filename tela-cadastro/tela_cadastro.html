<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="tela_cadastro.css">
    <link rel="shortcut icon" href="/images/logo2basese.svg" type="image/x-icon">
</head>
<body>
    <div class="background-top">
        <a href="/Sobre/sobre.html" class="sobre">Sobre</a>
        <a href="/Mulvi/mulvi.html" class="mulvi">Mulvi</a>
        <a href="" class="site-principal">Site Principal</a>
    </div>

    <div class="card">
        <img src="/images/download (14) 1.png" alt="logo banese">
    </div>

    <div class="card-center">
        <div class="img-campanha">
            <img src="/images/Images.png" alt="imagem campanha" style="border: 2px solid #000; border-radius: 10px;">
        </div>
        <div class="card-degrade">
            <p class="cashback">25% de cashback</p>
            <p class="cadastro">Cadastre-se para fazer parte dessa campanha</p>
            <div>
                <input type="number" placeholder="CPF ou Número do cartão">
            </div>
            <div>
                <input type="password" placeholder="Senha" class="senha">
            </div>
            <a href="/CashBack/CashBackUser.html">
            <button class="button">Confirmar</button>
            </a>
        </div>
    </div>

    <div class="card-bottom">
        <p class="banco-se">© 2024 Banco do Estado de Sergipe S.A.</p>
        <p class="politica-de-privacidade">Política de Privacidade</p>
        <img class="img-bottom" src="/images/download (14) 1.png" alt="Logo banese">
    </div>
</body>
</html>
