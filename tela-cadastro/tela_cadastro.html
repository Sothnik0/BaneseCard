<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="tela_cadastro.css">
</head>
<body>
    <div class="background-top">
        <p class="sobre">Sobre</p>
        <p class="mulvi">Mulvi</p>
        <p class="site-principal">Site principal</p>
    </div>

    <div class="card">
        <img src="/BaneseCard/images/download (14) 1.png" alt="logo banese">
    </div>

    <div class="card-center">
        <div class="img-campanha">
            <img src="/BaneseCard/images/man1.png" alt="imagem campanha" style="border: 2px solid #000; border-radius: 10px;">
        </div>
        <div class="card-degrade">
            <p class="cashback">25% de cashback</p>
            <p class="cadastro">Cadastre-se para fazer parte dessa campanha</p>
            <p class="cpf">CPF ou número do cartão</p>
            <p class="senha">Senha</p>
            <p class="confirmar">Confirmar</p>
        </div>
    </div>

    <div class="card-bottom">
        <p class="banco-se">© 2024 Banco do Estado de Sergipe S.A.</p>
        <p class="politica-de-privacidade">Política de Privacidade</p>
        <img class="img-bottom" src="/BaneseCard/images/download (14) 1.png" alt="Logo banese">
    </div>
</body>
</html>
