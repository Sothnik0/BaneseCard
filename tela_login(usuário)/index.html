<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/card-removebg-preview 1.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="img/Logo-Banese.png" alt="Logo-Banese">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mulvi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Site Principal</a></li>
                </ul>
            </div>

        </div>
    </header>

    <div class="page-login">
        <div class="card-login">
            <h1>OLÁ NOVAMENTE</h1>
            <div class="textfield">
                <label for="login">Login</label>
                <input type="text">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>
            <div class="footer-card">
                <button class="btn-logar">LOGAR</button>
                <a class="link-func" href="#">Conectar como funcionário</a>
            </div>
        </div>
        <div class="img-logo">
            <img src="img/Banese-Guy.png" alt="Avatar Banese">
        </div>
    </div>
    <footer id="footer">
      <div>
          <img id="BaneseBaixo" src="../images/logo2basese.svg" alt="">
              <p class="footertxt">© 2024 Banco do Estado de Sergipe S.A.</p>
              <p class="footertxt">Politica de privacidade</p>
          </div>
      </div>
  </footer>
</body>

</html>
