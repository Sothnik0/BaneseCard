<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CriacaoCampParametros.css">
    <link rel="shortcut icon" href="../images/logo2basese.svg" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Criação de campanhas (Parametros)</title>
</head>
<header>
    <nav>
        <div id="BaneseBase">
            <img id="BaneseCima" src="../images/logo2basese.svg" alt="BaneseLogo" srcset="">
        </div>
        <ul>
            <li><a id="sobre" href="../Sobre/sobre.html" rel="Sobre">Sobre</a></li>
            <li><a id="mulvi" href="../Mulvi/mulvi.html" rel="Mulvi">Mulvi</a></li>
            <li><a id="principal" href="https://www.banesecard.com.br/" rel="Site principal">Site principal</a></li>
        </ul>
    </nav>
</header>
<body>
    <br><br><br><br>
    <div class="row align-items-center">
        <div class="col">
            <div class="image-container">
                <img id="vector" src="../images/Vector.png" class="image1">
                <img id="oldimage" src="../images/man2.png" class="image2">
            </div>
        </div>
        <div class="col">
            <section id="card">
                <br>
                <form id="form" action="">
                    <div class="form-grid">
                        <label>Valor mínimo da compra:<br>
                            <input id="minValue" type="number" id="valor" name="valor" placeholder="R$" step="0.01" min="0">
                        </label>
                        <label for="data">Data:<br>
                            <input id="date" type="date" id="data" name="data" placeholder="        /  /">
                        </label>
                        <label for="produto">Produto:<br>
                            <select id="produto" name="produto">
                                <option>Selecione o Produto</option>
                                <option>Nanquim</option>
                                <option>Cartão Dragão</option>
                                <option>Peixoto</option>
                                <option>Elo Mais</option>
                                <option>Outros</option>
                            </select>
                        </label>
                        <label for="mcc">MCC:<br>
                            <input id="mcc" type="text" id="mcc" name="mcc" placeholder="MCC">
                        </label>
                        
                        <label for="pan">Estabelecimento Comercial:<br>
                            <input type="text" id="estabelecimento" name="estabelecimento">
                        </label>
                        <label for="pan">Modo de entrada do PAN:<br>
                            <input type="text" id="pan" name="estabelecimento">
                        </label>
                    </div>
                    <p id="error"></p>
                    <br>
                    <div id="btnpos">
                        <input type="submit" value="Criar campanha" id="btn" type="submit"></input>
                    </div>
                </form>
            </section>
        </div>  
    </div>
<script src="CriacaoCampParametros.js"></script>    
</body>
<br><br><br><br>

<footer id="footer">
    <div>
        <img id="BaneseBaixo" src="../images/logo2basese.svg" alt="">
            <p class="footertxt">© 2024 Banco do Estado de Sergipe S.A.</p>
            <p class="footertxt">Politica de privacidade</p>
        </div>
    </div>
</footer>
</html>
